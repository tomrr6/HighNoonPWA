<head>
    <meta charset="utf-8">

    <title>High Noon - Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/master.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="waitForIt">
        <p>wait for it...</p>
    </div>

    <div id="gameContainer">
        <div id="gameBG"></div>

        <div class="playerSide" id="p2Side">
            <div id="p2Score" class="score">
                <!-- <div class="scoreDot filled"></div>
                    <div class="scoreDot filled"></div>
                    <div class="scoreDot empty"></div> -->
            </div>
            <div class="shootButton" id="p2ShootButton">
                <p class="buttonText fireText">FIRE!</p>
                <p class="buttonText blinkingTime" id="p2TimeDisplay"></p>
            </div>
            <div id="p2BoxingGlove" class="victory boxingVic">
                <img src="../img/victoryAnim/Boxing-Gloves.png" alt="">
            </div>
        </div>


        <div class="playerSide" id="p1Side">
            <div id="p1Score" class="score">
                <!-- <div class="scoreDot filled"></div>
                    <div class="scoreDot empty"></div>
                    <div class="scoreDot empty"></div> -->
            </div>
            <div class="shootButton" id="p1ShootButton">
                <p class="buttonText fireText">FIRE!</p>
                <p class="buttonText blinkingTime" id="p1TimeDisplay"></p>
            </div>
            <div id="p1BoxingGlove" class="victory boxingVic">
                <img src="../img/victoryAnim/Boxing-Gloves.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.5/jquery.mobile-events.js"></script>
